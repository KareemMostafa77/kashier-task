<div *ngIf="displayModal"  class="modal fade d-block show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-0">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="exampleModalLiveLabel"> {{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-muted">{{modalContent}}</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-transaprent" data-dismiss="modal" (click)="toggleModal()">Discard</button>
        <button type="button" class="btn btn-success" (click)="confirm()" *ngIf="modalOperatrion" >save</button>
        <button type="button" class="btn btn-danger" (click)="confirm()" *ngIf="!modalOperatrion" >Delete</button>
      </div>
    </div>
  </div>
</div>
