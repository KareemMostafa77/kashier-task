<main class="container pt-3">
  <div class="row justify-content-between">
    <div class="colm-12 col-md-6">
      <h6 class="text-center mb-3">{{title}}</h6>
      <app-product-dropdown-menu (toggleProductMenu)="togglePageContent()"></app-product-dropdown-menu>
      <!-- Router for our routes -->
      <router-outlet *ngIf="!displayPageContent"></router-outlet>
    </div>
    <div class="colm-12 col-md-4">
      <!-- Notification Component -->
      <app-notification></app-notification>
    </div>
  </div>
</main>
<!-- confirm Modal -->
<app-confirm-modal></app-confirm-modal>
